   <script>
// Task 2: Sum all even numbers between 1 and 20 using a while loop
let sum = 0;
let i = 2; // Start from 2 as it's the first even number

while (i <= 20) {
    sum += i;
    i += 2; // Increment by 2 to get the next even number
}

console.log("Sum of even numbers between 1 and 20: " + sum);
document.write("Sum of even numbers between 1 and 20: " + sum);



   </script>
