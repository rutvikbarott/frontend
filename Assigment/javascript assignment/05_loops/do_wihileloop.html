<body>
    <script>
        // Task 3: Ask user for input until they enter a number greater than 10
let number;

do {
    number = parseInt(prompt("Please enter a number greater than 10:"));
} while (number <= 10);

console.log("You entered a number greater than 10: " + number);
document.write("You entered a number greater than 10: " + number);
    </script>
</body>
