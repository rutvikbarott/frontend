<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

            </svg>

            <!-- Team Members positioned along the wave line -->
            <div class="team-member" style="left: 10%; top: 60px;">
                <img src="/Assigment/css/question4_wave/download (1).jfif" alt="Team Member 1">
                <h3>Web Designer</h3>
                <p>UI/UX Expert</p>
            </div>
            <div class="team-member" style="left: 30%; top: 120px;">
                <img src="/Assigment/css/question4_wave/download (2).jfif" alt="Team Member 2">

                <p>Frontend Specialist</p>
            </div>
            <div class="team-member" style="left: 50%; top: 80px;">
                <img src="/Assigment/css/question4_wave/download (3).jfif" alt="Team Member 3">

                <p>Coordinator</p>
            </div>
            <div class="team-member" style="left: 70%; top: 120px;">
                <img src="/Assigment/css/question4_wave/download (1).jfif" alt="Team Member 4">
                <h3>Graphic Designer</h3>
                <p>Creative Lead</p>
            </div>
            <div class="team-member" style="left: 90%; top: 60px;">
                <img src="/Assigment/css/question4_wave/download (5).jfif" alt="Team Member 5">
                <h3>Content Writer</h3>
                <p>Brand Strategist</p>
            </div>
        </div>
    </section>

</html>
