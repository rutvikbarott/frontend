<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage the team everyone wants to be on</h1>
        <input type="email" placeholder="name@yourcompany.com">
        <button class="cta-button">Try it free</button>
    </header>
    <section class="overview">
        <div class="overview-content">
            <div class="sidebar">Menu</div>
            <div class="dashboard">
                <p>Overview</p>
                <div class="stats">
                    <div class="stat">
                        <p>987,654</p>
                        <p>Users</p>
                    </div>
                    <div class="stat">
                        <p>789</p>
                        <p>Active Projects</p>
                    </div>
                    <div class="stat">
                        <p>321</p>
                        <p>New Leads</p>
                    </div>
                </div>
                <div class="charts">
                    <div class="chart" id="chart1"></div>
                    <div class="chart" id="chart2"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Trusted by over 10,000+ world's best teams</p>
    </footer>
</body>
</html>
